<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
</head>
<body>
  <div>
    <input type="number" id="minPrice" placeholder="Enter minimum price">
    <button onclick="filterProducts()">Filter Products</button>
  </div>
  <div id="productList"></div>

  <script>
    const products = [
      { name: "Product 1", price: 100 },
      { name: "Product 2", price: 200 },
      { name: "Product 3", price: 150 },
      { name: "Product 4", price: 300 },
      { name: "Product 5", price: 50 }
    ];

    function displayProducts(productList) {
      productList.forEach(product => {
        console.log(`Name: ${product.name}, Price: ${product.price}`);
      });
    }

    function filterProducts() {
      const minPrice = parseFloat(document.getElementById('minPrice').value);
      if (isNaN(minPrice)) {
        alert('Please enter a valid number for minimum price.');
        return;
      }

      const filteredProducts = products.filter(product => product.price >= minPrice);
      displayProducts(filteredProducts);

      const productListDiv = document.getElementById('productList');
      productListDiv.innerHTML = '';
      filteredProducts.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.textContent = `Name: ${product.name}, Price: ${product.price}`;
        productListDiv.appendChild(productDiv);
      });
    }

    displayProducts(products);
  </script>
</body>
</html>
